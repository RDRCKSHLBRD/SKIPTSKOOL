<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skiptskool</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="auth-buttons">
            <button class="auth-btn" onclick="openModal('loginModal')">Login</button>
            <button class="auth-btn" onclick="openModal('registerModal')">Create Account</button>
        </div>
        <button class="menu-btn" onclick="toggleSidebar()">☰</button>
    </header>

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">✖</button>
    </nav>

    <!-- Main Container (Top Right) -->
    <div class="container">CART</div>

    <!-- Footer -->
    <footer class="footer">console</footer>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('loginModal')">✖</span>
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('registerModal')">✖</span>
            <h2>Create Account</h2>
            <form id="registerForm">
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

</body>
</html>
