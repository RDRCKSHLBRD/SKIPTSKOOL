<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skiptskool</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="brand">SKIPTSKOOL</div>
        <button class="menu-btn" onclick="toggleSidebar()">☰</button>
    </header>

    <!-- Overlay -->
    <div id="tiled-overlay" class="tiled-overlay"></div>

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">✖</button>
        <div class="sidebar-content">
            <h3>Menu</h3>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Cart Container -->
    <div class="container" id="cart-container">
        <div class="cart-header">
            <h3>CART</h3>
            <span class="cart-count">0 items</span>
        </div>
        <div class="cart-items" id="cartItems">
            <!-- Cart items will be added here dynamically -->
        </div>
        <div class="cart-total">
            <span>Total:</span>
            <span id="cartTotal">$0.00</span>
        </div>
        <button class="checkout-btn">Checkout</button>
    </div>

    <!-- Product Display -->
    <div class="product-container">
        <div class="product-card">
            <img src="assets/SKIPTSKOOL_TRUCK-splash.png" alt="SKIPTSKOOL T-shirt" class="product-image">
            <h3 class="product-title">SKIPTSKOOL T-shirt</h3>
            <p class="product-price">$25.00</p>
            <p class="product-description" id="productDescription">Loading description...</p>
            <div class="product-options">
                <select id="productSize">
                    <option value="S">Small</option>
                    <option value="M" selected>Medium</option>
                    <option value="L">Large</option>
                    <option value="XL">X-Large</option>
                </select>
                <input type="number" id="productQuantity" min="1" value="1">
            </div>
            <button class="add-to-cart-btn" onclick="addToCart()">Add to Cart</button>
        </div>
    </div>

    <!-- Footer Console -->
    <footer class="footer">
        <div class="console" id="console">console</div>
        <div class="overlay-toggle">
            <div class="toggle-circle" id="overlayToggle" onclick="toggleOverlay()"></div>
        </div>
    </footer>

</body>
</html>
